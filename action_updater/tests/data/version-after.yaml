name: code-quality

on:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - main

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -e ".[dev]"

    - name: Run pre-commit on all files
      run: pre-commit run --all-files
